<html>
    <head>
        <title>Barış'ın blogu</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Barış'ın blogu</a></h1>
            {{ posts }}
        </div>
        
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
        
    </body>
</html>
